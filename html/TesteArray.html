<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Testando Java Script</title>
    </head>
    <body id="documento">
        
    </body>
    <script type="text/javascript">
        var dataAtual = new Date()
        var dia = dataAtual.getDay()
        var data = dataAtual.getDate()
        var mes = dataAtual.getMonth()
        var ano = dataAtual.getFullYear()
        alert("Hoje é "+data+", "+dia +" de "+ mes +" de " + ano)
    </script>

</html>
